</body>

<script>

function searchMovie() {
        const movieName = "https://www.omdbapi.com/?apikey=3bca6684&t=" + document.getElementById("search").value;
    console.log(movieName);
        fetch(movieName)
            .then(response => response.json())
            .then(movdata => displayData(movdata))
            .catch(error => console.error('Error:', error));
    }

    function displayData(movData) {
        const movietitle= document.getElementById("search").value;
        const resultContainer = document.getElementById("result");

        const htmlData = `
            <div class="mt-5 border border-2 border-secondary" style="background-color:beige;">
                <div class="row p-5">
                    <div class="col-2">
                        <img style="border-style: solid; border-color: black; padding: 10px;" height="300px" src="${movData.Poster}" alt="">
                    </div>
                    <div class="col-6">
                        <h1>${movData.Title} (${movData.Year})</h1>
                        <p class="fs-5">${movData.Plot}</p>
                        <div class="row">
                            <p class="fs-5"><b>Director:</b> ${movData.Director}</p>
                            <p class="fs-5"><b>Writer:</b> ${movData.Writer}</p>
                            <p class="fs-5"><b>Actors:</b> ${movData.Actors}</p>
                        </div>
                    </div>
                    <div class="col mt-5">
                        <div class="row mx-auto align-middle">
                            <div class="col" style="flex-direction: row; display: flex;">
                                <div class="row ms-1"></div>
                                <img height="40px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png" alt="">
                                <h3 class=" ms-2">${movData.imdbRating}/10</h3>
                            </div>
                            <div class="col" style="flex-direction: row; display: flex;">
                                <div class="row mx-auto"></div>
                                <img height="40px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Metacritic_logo.svg/2560px-Metacritic_logo.svg.png" alt="">
                                <h3 class="ms-2 border border-1 border-dark p-1" style="background-color: rgb(228, 255, 224);">${movData.Metascore}</h3>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col">
                                <p><b>Released:</b> ${movData.Released}</p>
                                <p><b>Runtime:</b> ${movData.Runtime}</p>
                                <p><b>Box Office:</b> ${movData.BoxOffice}</p>
                            </div>
                            <div class="col">
                                <p><b>Genre:</b> ${movData.Genre}</p>
                                <p><b>Language:</b> ${movData.Language}</p>
                                <p><b>Awards:</b> ${movData.Awards}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="div">
                                <button class="btn btn-primary rounded-pill text-dark ps-4 pe-4 me-2 w-50" ><a href="https://www.netflix.com/browse" style="text-decoration: none; font-weight: bold; color: white">Watch Online</a></button>
                                <button class="btn btn-success rounded-pill ps-4 pe-4 ms-2"><a href="https://www.amazon.in" style="text-decoration: none; font-weight: bold; color: white">Buy Now</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;



        resultContainer.innerHTML = htmlData;
    }




</script>
</html>
